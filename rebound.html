<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./rebound.css">
    
    <title>Reboundt</title>
</head>
<body>
    <div id="playingArea">
        <div id='paddle'></div>
        <div id='ball'></div>
        <div id='score'>Score: 0</div>
    </div>
    <div id="controls">
        <h3>Setting</h3>
        <button id="new">New Game</button><br/>
        <select size="1" id='difficulty'>
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
        </select><br/>
        <fieldset>
            <legend>Sounds</legend>
            <input type="checkbox" id='snd'/>
            <label for="snd">Effects</label><br/>
            <input type="checkbox" id="music"/>
            <label for="music">Music</label>
        </fieldset>
        <button id='done'>Done</button>
    </div>
    <div id='gear'>&#9881</div>
</body>
<script type="text/javascript" src="./rebound.js"></script>

</html>
